{% extends "base.html" %}
{% block contentblock %}
	{% for post in posts %}
		<p>{{ post.message }}</p>
		<form action="{{ url_for('edit', id=post.id) }}" method="POST">
     	<input type="hidden" name="_method" value="DELETE" />
     	<input type="submit" value="Delete entry" />
		</form>
	{% endfor %}
{% endblock %}
